<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color RGB</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="container">
    <section class="color">
      <label for="rojo">Rojo (R)</label>
      <input type="range" name="" id="rojo" min="0" max="255" step="1" value="220">
      <p id="textoRojo"></p>
    </section>

    <section class="color" <label for="verde">Verde (G)</label>
      <input type="range" name="" id="verde" min="0" max="255" step="1" value="20">
      <p id="textoVerde"></p>
    </section>

    <section class="color">
      <label for="azul">Azul (B)</label>
      <input type="range" name="" id="azul" min="0" max="255" step="1" value="60">
      <p id="textoAzul"></p>
    </section>
  </main>
  <script src="js/app.js"></script>
</body>

</html>
